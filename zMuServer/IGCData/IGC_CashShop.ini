[CashShop]
;----------------------------------------------------------------------
;-- Defines whether to enable or disable Cash Shop, 0/1
;----------------------------------------------------------------------
CashShopEnable = 1

;----------------------------------------------------------------------
;-- Defines whether to enable or disable Gifting System, 0/1
;----------------------------------------------------------------------
GiftSystemEnable = 1

;----------------------------------------------------------------------
;-- Configuration allows to determine shop item version to load
;-- Construction of ItemShopItemVersionX represents folder name
;-- Default settings pointing to following locations:
;-- ~ S9E2
;--	Client: \Data\InGameShopScript\512.2014.124\
;--	Server: \IGCData\CashShop\512.2014.124\
;----------------------------------------------------------------------
ItemShopItemVersion1 = 512
ItemShopItemVersion2 = 2014
ItemShopItemVersion3 = 124

;----------------------------------------------------------------------
;-- Configuration allows to determine shop banner version to load
;-- Construction of ItemShopBannerVersionX represents folder name
;-- Default settings pointing to following locations, Game Client:
;--	S9E2: \Data\InGameShopBanner\512.2014.124\
;----------------------------------------------------------------------
ItemShopBannerVersion1 = 583
ItemShopBannerVersion2 = 2014
ItemShopBannerVersion3 = 001

;----------------------------------------------------------------------
;-- Enables Goblin Points reward for playing time configuration, 0/1
;----------------------------------------------------------------------
ItemShopGoblinPoint = 0

;----------------------------------------------------------------------
;-- Coin type to award with:
;--		0 - WCoin(C) - WCoin for Season 8 and later
;--		1 - WCoin(P) - available for S6E3 only
;--		2 - Goblin Point
;----------------------------------------------------------------------
ItemShopGoblinCoinType = 2

;----------------------------------------------------------------------
;-- Count of Goblin Points to award with
;----------------------------------------------------------------------
ItemShopGoblinAddCoin = 10

;----------------------------------------------------------------------
;-- Time interval at which points will be awarded, seconds, 1h = 3600s
;----------------------------------------------------------------------
ItemShopGoblinAddTime = 3600

;----------------------------------------------------------------------
;-- Enables coin reward for specified event winners, 0/1
;-- ~ NOTE ~ Coin reward for monsters can be configured via ItemBags 
;----------------------------------------------------------------------
CoinAdder = 0

;----------------------------------------------------------------------
;-- Coin type to award with:
;--		0 - WCoin(C) - WCoin for Season 8 and later
;--		1 - WCoin(P) - available for S6E3 only
;--		2 - Goblin Point
;----------------------------------------------------------------------
CoinAddType = 1

;----------------------------------------------------------------------
;-- Coins count to award with - per event type
;----------------------------------------------------------------------
CoinAddBC = 6		; Blood Castle
CoinAddDS = 6		; Devil Square
CoinAddCC = 8		; Chaos Castle
CoinAddCW = 35		; CryWolf
CoinAddNM = 35		; Nightmare
CoinAddIT = 10		; Illusion Temple Classic
CoinAddDG = 5		; Dopple Ganger
CoinAddIF = 7		; Imperial Fort